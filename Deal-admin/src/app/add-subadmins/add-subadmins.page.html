<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add Subadmin</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
  <div class="form">
 
    <ion-item>
     <ion-label position="floating">Name</ion-label>
     <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
 
    <br/>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
     </ion-item>
 
     <br/>
     <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password"></ion-input>
     </ion-item>
 
     <br/>
    <ion-item (click)="openModal()">
     <ion-label>Permissions</ion-label>
    </ion-item>
   <ion-button *ngIf="!spin" size="large" mode="ios" (click)="setup()" [disabled]="!name || !email || !password">Submit</ion-button>
   <div class="ion-text-center" *ngIf="spin">
     <ion-spinner color="secondary"></ion-spinner>
   </div>
  </div>
 </ion-content>
