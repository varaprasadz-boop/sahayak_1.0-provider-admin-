<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Choose Service Provider</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Submit</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-searchbar placeholder="Search City" [(ngModel)]="search"></ion-searchbar>
  <!-- <cdk-virtual-scroll-viewport [itemSize]="56" [minBufferPx]="900" [maxBufferPx]="1350"> -->
    <ion-list>
      <ion-item lines="none" *ngFor="let item of ProvidersByCityAreaStore | search:search:'name' let i=index">
      <ion-label>
        <h2 style="float: left; margin-top: 13px;">{{item.name}}</h2>
      </ion-label>
      <ion-checkbox mode="ios" style="float: right;"  [checked]="item.checkboxChecked"></ion-checkbox>
      </ion-item>
    </ion-list>
  <!-- </cdk-virtual-scroll-viewport> -->
</ion-content>
