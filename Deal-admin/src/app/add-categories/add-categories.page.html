<!--===================== HEADER START =====================-->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Add Categories
    </ion-title>
  </ion-toolbar>
</ion-header>
<!--===================== HEADER END =====================-->

<!--===================== CONTENT START =====================-->
<ion-content class="ion-padding">
 <div class="form">
   <ion-item>
     <ion-label position="floating">Name</ion-label>
     <ion-input [(ngModel)]="name"></ion-input>
   </ion-item>
   <h6>Upload image (Image resolution 500x500) </h6>
    <div *ngIf="!imageView" (click)="uploadImage()">
      <img src="assets/placeholder.jpg" width="500px" height="300px" style="object-fit: contain;"/>
    </div>
    <div *ngIf="imageView" (click)="uploadImage()">
      <img src="{{imageView}}" width="500px" height="300px" style="object-fit: contain;"/>
    </div>

  <ion-button *ngIf="!spin" size="large" mode="ios" (click)="setup()" [disabled]="!name || !imageView">Submit</ion-button>
  <div class="ion-text-center" *ngIf="spin">
    <ion-spinner color="secondary"></ion-spinner>
  </div>
 </div>
</ion-content>
<!--===================== CONTENT END =====================-->
