<!--===================== HEADER START =====================-->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Edit SubCategories
    </ion-title>
  </ion-toolbar>
</ion-header>

<!--===================== CONTENT START =====================-->
<ion-content class="ion-padding">
 <div class="form">

   <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
   </ion-item>

   <br/>

   <ion-item>
    <ion-label position="floating">Category</ion-label>
    <ion-select [(ngModel)]="category" label="Alert" [interfaceOptions]="customAlertOptions" interface="alert">
      <ion-select-option *ngFor="let item of categories" [value]="item.id">{{item.name}}</ion-select-option>
    </ion-select>
   </ion-item>

   <h6>Upload image (Image resolution 500x500) </h6>
    <div *ngIf="!imageView" (click)="uploadImage()">
      <img src="assets/placeholder.jpg" width="200px" height="200px"/>
    </div>
    <div *ngIf="imageView" (click)="uploadImage()">
      <img src="{{imageView}}" width="200px" height="200px"/>
    </div>

  <ion-button *ngIf="!spin" size="large" mode="ios" (click)="update()" [disabled]="!name || !imageView || !category">Submit</ion-button>
  <div class="ion-text-center" *ngIf="spin">
    <ion-spinner color="secondary"></ion-spinner>
  </div>
 </div>

</ion-content>
