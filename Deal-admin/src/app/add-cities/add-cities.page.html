<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Add-City</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Submit</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input placeholder="Add City" [(ngModel)]="selectedCity.city"></ion-input> 
    </ion-item>
    <ion-item>
      <ion-input placeholder="Add State" [(ngModel)]="selectedCity.state"></ion-input>
    </ion-item>
  </ion-list>
