<!-- ================ HEADER START ============== -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'Notifications' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      lines="none"
      *ngFor="let item of items"
    >
      <ion-label>
        <h6><b>{{item.title}}</b></h6>
        <p>{{item.body}}</p>
      </ion-label>
      <ion-text slot="end">
        <!-- <p>{{item.date | date}}</p> -->
      </ion-text>
    </ion-item>
  </ion-list>
