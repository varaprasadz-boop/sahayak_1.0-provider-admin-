 <!-- ================ HEADER START ============== -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'Settings' | translate }}</ion-title>
  </ion-toolbar>
</ion-header> 

<!-- ================ CONTENT ============== -->
<ion-content> 
  <ion-list>
    <ion-item lines="full">
      <ion-toggle [checked]="checked" justify="space-between">Notifications</ion-toggle>
      </ion-item>
    <ion-item lines="full" (click)="language()">
      <ion-label>{{ 'Language' | translate }}</ion-label>
    </ion-item>
    <ion-item lines="full">
      <ion-label>{{ 'App Version' | translate }}</ion-label>
      <ion-text slot="end">1.0</ion-text>
    </ion-item>
  </ion-list>
</ion-content>
