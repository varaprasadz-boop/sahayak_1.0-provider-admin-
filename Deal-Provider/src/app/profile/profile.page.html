<!-- ================ HEADER START ============== -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ 'Profile' | translate }}</ion-title>
  </ion-toolbar>
</ion-header> 
<!-- ================ HEADER END ============== -->

<!-- ================ CONTENT START ============== -->
<ion-content>
    <div class="main_menu_div">
        <ion-list>
            <ion-item lines="full" *ngFor="let item of accountList" (click)="viewURL(item.url)">
                <div class="round_div" [style.background-color]="item.color">
                   <ion-icon [name]=item.icon></ion-icon>
                </div>
                <ion-label>{{ item.name | translate }}</ion-label>
            </ion-item>
        </ion-list>
    </div> 
</ion-content>
<!-- ================ CONTENT END ============== -->
