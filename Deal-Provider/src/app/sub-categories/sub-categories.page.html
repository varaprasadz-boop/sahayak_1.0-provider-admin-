 <!-- ================ HEADER START ============== -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{name}}</ion-title>
  </ion-toolbar>
</ion-header>
<!-- ================ HEADER END ============== -->

<!-- ================ CONTENT START ============== -->
<ion-content>
  <!-- Categories -->
  <ion-row>
    <ion-col size="6" sizeSm="3" *ngFor="let item of subcategories" (click)="view(item.id)">
      <div class="item-box ion-text-center">
        <div class="img_box">
          <img src="{{item.image}}">
        </div>
        <h2>{{item.name}}</h2>
      </div>
    </ion-col>
  </ion-row>

  <div class="ion-text-center" style="padding-top: 50px" *ngFor="let item of dummy">
    <ion-spinner color="secondary"></ion-spinner>
  </div>

</ion-content>
<!-- ================ CONTENT END ============== -->
