<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="modalController.dismiss()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Choose Address</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-card *ngFor="let item of addresses" (click)="chooseAddress(item)">
    <ion-card-header>
      <ion-card-title>
        <ion-label>
          <h2>{{item.name}}</h2>
        </ion-label>
        <ion-icon color="primary"  *ngIf="item.checked" name="checkmark-circle"></ion-icon>
      </ion-card-title>
      <ion-card-subtitle>{{item.cityName}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{item.address}}
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer class="ion-no-border ion-padding" mode="ios"> 
  <ion-toolbar>
    <ion-button *ngIf="addresses.length > 0" mode="ios" [disabled]="!selectedAddress" expand="block" (click)="payemnetSheet()">
      Pay Now
    </ion-button>
    <ion-button *ngIf="addresses.length == 0" (click)="openModal()" mode="ios" expand="block" color="primary">
      <ion-icon name="add"></ion-icon>
      Add Address
    </ion-button>
  </ion-toolbar>
</ion-footer>
